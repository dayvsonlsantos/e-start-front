<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade aula 02</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
</head>
<body>
    <main>
        <article>
            <section id="form">
                <form action="tela02.html" method="post">

                    <h1>Login</h1>
                    
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Type your username">
                    
                    <br>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Type your password">

                    <div class="right">
                        <a id="forgotpw" href="#">Forgot password?</a>
                    </div>

                    <button class="login">Login</button>

                    <div class="text-middle">
                        <span>Or sign Up Using</span>
                    </div>

                    <section id="img">
                        <div id="centralizar-img">
                            <img src="./assets/facebook.png" alt="Logo Facebook">
                            <img src="./assets/twitter.png" alt="Logo Twitter">
                            <img src="./assets/google-plus.png" alt="Logo google">
                        </div>
                    </section>

                    <div class="text-middle">
                        <span>Or sign Up Using</span>
                        <br><br>
                        <a href="#">SIGN UP</a>
                    </div>
                </form>
            </section>
        </article>
    </main>
</body>
</html>
