<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
    <main>
        <section id="formulario">
            <form action="./perfil.html" method="post">

                <h1 id="titulo-cad">Cadastro</h1>

                <label class="label" for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Nome Completo">

                <label class="label" for="datanasc">Data de Nascimento</label>
                <input type="text" id="datanasc" name="datadenasc" placeholder="Data de Nascimento" onfocus="(this.type='date')" onblur="(this.type='text')">

                <label class="label" for="idade">Idade</label>
                <input type="number" id="idade" name="idade" placeholder="Informar Idade">

                <label class="label" for="telefone">Telefone</label>
                <input type="number" id="telefone" name="telefone" placeholder="Informar Telefone">

                <input class="enviar" type="submit" value="Enviar">

            </form>
        </section>
    </main>
